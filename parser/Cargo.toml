[package]
name = "rustpython-parser"
version = "0.1.2"
description = "Parser for python code."
authors = [ "RustPython Team" ]
build = "build.rs"
repository = "https://github.com/RustPython/RustPython"
license = "MIT"
edition = "2018"

[features]
std = []
default = ["std", "lalrpop-util/std", "num-bigint/std"]

[build-dependencies]
lalrpop = { version = "0.19", git = "https://github.com/coolreader18/lalrpop", branch = "no_std" }

[dependencies]
rustpython-ast = { path = "../ast" }
lalrpop-util = { version = "0.19.1", git = "https://github.com/coolreader18/lalrpop", branch = "no_std", default-features = false }
log = "0.4.1"
num-bigint = { version = "0.3", default-features = false }
num-traits = { version = "0.2", default-features = false }
unic-emoji-char = "0.9"
unic-ucd-ident  = "0.9"
unicode_names2 = "0.4"
phf = { version = "0.8", features = ["macros"] }
hashbrown = { version = "0.9", features = ["ahash"] }
